spring:
  application:
    name: tecno-ride
  jpa:
    show-sql: true
    database: postgresql
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/tecnoride-db
    username: tecnoride-postgres-user
    password: tecnoride-postgres-pwd
  flyway:
    baseline-on-migrate: true
    schemas: 'flyway'

server:
  port: 8080
  error:
    include-stacktrace: never
